<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Developer Feedback Survey</h1>
  <p id="description">We'd love to hear your thoughts about your coding journey so far.</p>

  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <!-- Email -->
    <label id="email-label" for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email address" required>

    <!-- Number -->
    <label id="number-label" for="number">Years of coding experience:</label>
    <input type="number" id="number" name="experience" min="0" max="50" placeholder="e.g. 2" required>

    <!-- Dropdown -->
    <label for="dropdown">What is your current role?</label>
    <select id="dropdown" name="role">
      <option value="student">Student</option>
      <option value="professional">Professional Developer</option>
    </select>

    <!-- Radio Buttons -->
    <p>How often do you code?</p>
    <label><input type="radio" name="frequency" value="daily"> Daily</label>
    <label><input type="radio" name="frequency" value="weekly"> Weekly</label>

    <!-- Checkboxes -->
    <p>Which technologies are you using?</p>
    <label><input type="checkbox" value="html"> HTML</label>
    <label><input type="checkbox" value="css"> CSS</label>
    <label><input type="checkbox" value="javascript"> JavaScript</label>

    <!-- Textarea -->
    <label for="comments">Additional comments:</label>
    <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Share your thoughts..."></textarea>

    <!-- Submit Button -->
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
